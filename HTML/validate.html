<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="submit_form.php" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" title="Username should be 3-20 characters long and may contain letters, numbers, and underscores."><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="8" title="Password should be at least 8 characters long."><br><br>

        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" title="Mobile number should be exactly 10 digits."><br><br>

        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="30" pattern="[a-zA-Z\s]+" title="First name should be 2-30 characters long and may only contain letters and spaces."><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
